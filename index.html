<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="red-hat-display-500">
  <!-- This is the container for the summary component -->
  <main>
    <img src="images/illustration-hero.svg" alt="illustration of person listening to music">
    <h1 class="red-hat-display-900">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <!-- Region with plan information -->
       <!-- Flex Container -->
        <div class="plan-information">
          <!-- Item 1 -->
          <img class="item1" src="images/icon-music.svg" alt="musical note image">
          <!-- Item 2 -->
           <p class="red-hat-display-900 item2">Annual Plan<br>
              <span class="red-hat-display-500">$59.99/year</span></p>
          <!-- Item 3 -->
          <a href="#" class="red-hat-display-700 item3">Change</a>
        </div>
      <!-- button-like links -->
       <a class="button-links link1" href="#">Proceed to Payment</a>
       <a class="button-links link2" href="#">Cancel Order</a>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marisa Ozbat</a>.
  </div>
</body>
</html>
